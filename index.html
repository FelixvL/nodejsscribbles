<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("p").click(function () {
				$(this).hide();
			});
			$("button#special").click(function () {
				$.get("http://localhost:8080/", function (data, status) {
					$('#uitkomst').html(data);
				});
			});
		});


		function go() {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				alert("yes" + this.responseText);
			}
			xhr.open("GET", "http://localhost:8080", true);
			xhr.send();
		}
		function checkit() {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				alert("yes" + this.responseText);
			}
			xhr.open("GET", "http://localhost:8080/uitdb", true);
			xhr.send();
		}
		function opslaan() {
			var xhr = new XMLHttpRequest();
			var boot = {};
			boot.naam = document.getElementById("naam").value;
			boot.kapitein = document.getElementById("kapitein").value;
			boot.lengte = document.getElementById("lengte").value;
			xhr.onreadystatechange = function () {
				alert("opgelagen?" + this.responseText);
			}
			xhr.open("POST", "http://localhost:8080/opslaan", true);
			xhr.setRequestHeader("Content-Type","application/json");
			xhr.send(JSON.stringify(boot));
		}
	</script>
</head>

<body>
	<div onclick=go()>go</div>
	<p>dit is een p</p>
	<button id=special>hoi in button</button>
	<div id=uitkomst > uitkomst </div>
	<hr><hr>
	<button onclick=checkit()>go to db</button>
	<hr><hr>
	<input type=text id=naam><input type=text id=kapitein><input type=text id=lengte>
	<button onclick=opslaan()>go to db</button>
	
</body>


</html>
